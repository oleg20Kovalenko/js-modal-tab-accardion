<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS для верстальщика</title>
    <link rel="stylesheet" href="libs/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h1 class="mb-4">Модальное окно</h1>

    <button data-modal-button="modal-1" class="btn btn-outline-primary mb-1" type="button">
        Открыть модальное окно №1
    </button>

    <button data-modal-button="modal-2" class="btn btn-outline-primary mb-1" type="button">
        Открыть модальное окно №2
    </button>

    <div id="modal-1" class="fade-block">
        <div class="modal-window">
            <div class="card">
                <div class="card-header">
                    Модальное окно №1
                </div>
                <div class="card-body">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit. Integer posuere erat a ante.
                    </p>
                    <button data-modal-close type="button" class="btn btn-dark">
                        Закрыть окно
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-2" class="fade-block">
        <div class="modal-window">
            <div class="card">
                <div class="card-header">
                    Модальное окно №2
                </div>
                <div class="card-body">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit. Integer posuere erat a ante.
                    </p>
                    <button data-modal-close type="button" class="btn btn-dark">
                        Закрыть окно
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
</body>

</html>
